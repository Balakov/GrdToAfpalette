<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grd to Afpalette Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: url(img/bg.svg) center center fixed;
            background-size: cover;
        }

        .gradient-preview {
            margin: 3px;
            border: 1px solid white;
            max-width: 50px;
            aspect-ratio: 1 / 1;
        }

        .icon {
            width: 20px;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

            <div class="card" id="upload_card">
                <div class="card-body p-5">
                    <div class="card-text mb-4">
                        <span>Convert an Adobe Suite <tt>.grd</tt> gradient file into an Affinity Suite <tt>.afpalette</tt> file.</span>
                        <ul>
                            <li>Transparency is not supported.</li>
                            <li>Only RGB gradients are supported.</li>
                        </ul>
                        <p id="errors" class="alert alert-warning" style="display:none"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <label class="btn btn-light btn-lg mb-0">
                            <span>Convert Adobe Gradient File...</span>
                            <input id="GRDfile" type="file" accept=".grd" hidden />
                        </label>
                    </div>
                </div>
            </div>

            <div class="card" id="download_card" style="display:none;">
                <div class="card-body p-5">
                    <h5 class="card-title mb-4 text-center" id="palette_preview_name"></h5>
                    <div class="card-text mb-4">
                        <div id="palette_preview" class="row"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light btn-lg mb-3" onclick="downloadPreviewedPalette()">
                            <img class="icon me-2" src="img/download.svg" />
                            <span>Download Affinity Palette</span>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="card-link text-light" onclick="convertAnotherPalette()">Convert Another File</a>
                    </div>
                </div>
            </div>

            <footer style="position: absolute; bottom: 50px;" class="text-light text-center">
                <div class="mb-2">&copy; 2023 Mike Stimpson - <a href="https://mikestimpson.com" class="text-light">mikestimpson.com</a></div>
                <div><a href="https://github.com/Balakov/GrdToAfpalette" class="text-light">View the code on GitHub</a></span></div>
            </footer>

        </div>
    </div>

    <script src="palette-js/load_grd.js"></script>
    <script src="palette-js/load_afpalette.js"></script>
    <script src="palette-js/write_afpalette.js"></script>
    <script src="palette-js/palette_preview.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
